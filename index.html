<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Morpion dynamique en JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <h1>Jeu Morpion dynamique en JavaScript</h1>
    <div class="player-input">
        <input type="text" id="player" placeholder="Nom du Joueur" value="X">
    </div>
    <div class="gridSize">
        <label for="gridSize">Taille :</label>
        <input type="number" id="gridSize" min="3" value="3">
        <label for="winSieze">k :</label>
        <input type="number" id="winSieze" min="3" value="3">

        <button id="startBtn">DÃ©marrer</button>
    </div>

    <div class="player-choice">
        <label>Choisir symbole :</label>
        <label><input type="radio" name="symbol" value="X" id="symX" checked> X</label>
        <label><input type="radio" name="symbol" value="O" id="symO"> O</label>
    </div>

    <div class="controls">
        <div id="scoreboard">
            <h3>Score</h3>
            <div id="scores">
                <div>X: <span id="scoreX">0</span></div>
                <div>O: <span id="scoreO">0</span></div>
                <div>Draws: <span id="scoreD">0</span></div>
            </div>
            <button id="resetScores">Reset Scores</button>
        </div>
    </div>

    <div id="jeu-wrapper">
        <div id="jeu"></div>
    </div>
    <div class="btn">
        <button id="replayBtn">Rejouer</button>
        <button id="undoBtn">Retour</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modal-message"></span>
            <button id="closeModal">OK</button>
        </div>
    </div>
    <script src="main.js"></script>
    </div>
</body>

</html>
